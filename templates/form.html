<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<div class="container section h-100">
    <div class="row h-100">
        <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 align-self-sm-start align-self-md-center">
            <mat-card class="mat-elevation-z8">

                <div class="row">
                    <div class="col-12">
                        <h2 class="mat-h2 text-center">Sentiment analysis a post/tweet</h2>
                    </div>
                </div>

                <!-- Sentiment analysis a post/tweet -->
                <form #form="ngForm" (ngSubmit)="onSubmit()" action="" method="POST">
                    <div class="row">
                        <mat-form-field class="col-12">
                            <input matInput placeholder="facebook or twitter" [(ngModel)]="type" name="type" required>
                        </mat-form-field>
                        <mat-form-field class="col-12">
                            <input matInput placeholder="bearer key" [(ngModel)]="bearer" type="bearer" name="bearer">
                        </mat-form-field>
                        <mat-form-field class="col-12">
                            <input matInput placeholder="post/tweet url" [(ngModel)]="url" type="url" name="url" required>
                        </mat-form-field>
                    </div>
                    <!-- Button -->
                    <input *ngIf="!signingUp" type="submit" class="col-12" mat-raised-button color="primary" name="analysis_button" value="Analysis">
                    <h3 class="result">Result:</h3>
                    <h3> {{result}} </h3>
                    
                    <h3>Detail:</h3>
                    URL : <a href={{url}}>{{url}}</a>
                     <br>
                    <body>
			{% for table in tables %}
				    {{titles[loop.index]}}
				    {{ table|safe }}
			{% endfor %}
		    </body>
		     </div>
		   </mat-card>
                </form>
        </div>
    </div>
</div>
</html>
